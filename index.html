<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Simple Calculator" />
    <link rel="icon" href="assets/icons/Logo-black.svg" />
    <link
      rel="icon"
      href="assets/icons/Logo-white.svg"
      media="(prefers-color-scheme:dark)"
    />
    <title>COUNTsave</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="js/script.js" defer></script>
    <script src="js/menu.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="menuAndLogo">
          <div class="menu"><i class="bx bx-menu"></i></div>
          <a href="#" class="logo">
            <img
              class="logoIcon"
              src="assets/icons/Logo-purple.svg"
              alt="logo"
            />
            <span class="logoTxt">COUNT<span class="colored">save</span></span>
          </a>
        </div>
      </nav>
      <div class="sideNav">
        <span class="mainLogo"
          >M<img src="assets/icons/Logo-black.svg" alt="Logo" />HD</span
        >
        <hr />
        <section class="sideNavMiddle">
          <a
            href="https://gpacalculator-mohd.vercel.app"
            target="_blank"
            class="logo"
          >
            <img src="assets/icons/Logo-blue.svg" alt="Logo" />
            <span class="logoTxt"
              >GPA<span class="colored">calculator</span></span
            >
          </a>
          <a
            href="https://countsave-mohd.vercel.app/"
            target="_blank"
            class="logo"
          >
            <img src="assets/icons/Logo-yellow.svg" alt="Logo" />
            <span class="logoTxt">COUNT<span class="colored">save</span></span>
          </a>
          <a
            href="https://azkaraftersalat-mohd.vercel.app"
            target="_blank"
            class="logo"
          >
            <img src="assets/icons/Logo-purple.svg" alt="Logo" />
            <span class="logoTxt"
              >AZKAR<span class="colored">afterSalat</span></span
            >
          </a>
          <a
            href="https://simplecalculator-mohd.vercel.app/"
            target="_blank"
            class="logo"
          >
            <img src="assets/icons/Logo-green.svg" alt="Logo" />
            <span class="logoTxt"
              >SIMPLE<span class="colored">calculator</span></span
            >
          </a>
        </section>
        <hr />
      </div>
    </header>
    <main>
      <div class="wrapper">
        <h3>PASSENGER COUNTER</h3>
        <span class="counter">0</span>
        <div id="reset" onclick="reset()">
          <i class="fa-solid fa-arrow-rotate-left"></i>
        </div>
        <span class="title">Previous entries</span>
        <span class="entries"></span>
        <div class="buttons">
          <button class="increment" onclick="increment()">Count</button>
          <button class="save" onclick="save()">Save</button>
        </div>
      </div>
    </main>
  </body>
</html>
